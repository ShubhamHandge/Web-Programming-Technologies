<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Creation</title>
</head>
<body background="../Assets/Image/DSC00446-1.JPG ">
    <h2>SIMPLE TABLE</h2>
    <table border="5">
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>MARKS</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>101</td>
            <td>RAM</td>
            <td>67</td>
        </tr>

        <tr>
            <td>102</td>
            <td>SHAM</td>
            <td>67</td>
        </tr>

        <tr>
            <td>103</td>
            <td>LAKHAN</td>
            <td>87</td>
        </tr>

        </tbody>

    </table><br>
    <h2>ROWSPAN TABLE</h2>
    <table border="5">
    <thead>
        <tr>
        <th>NAME</th>
        <th>GRADE</th>
        <th>PASS/FAIL</th>
        </tr>
    </thead>
    <tbody>
        <tr>
        <td>AMAN Nache</td>
        <td rowspan="2">A</td>
        <td>PASS</td>
         </tr>

        <tr>
        <td>SHAM</td>
        <td>PASS</td>
        </tr>
    </tbody>

    </table><br>

    <h2>COLUMNSPAN TABLE</h2>

    <table border="5">
        <thead>
            <tr style="background-color:red;"> 
            <th>NAME</th>
            <th>GRADE</th>
            <th>PASS/FAIL</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td>AMAN bhache</td>
            <td colspan="2">PASS</td>
             </tr>
    
            <tr>
            <td>SHAM</td>
            <td>B</td>      
            <td>FAIL</td>
            </tr>
        </tbody>
    
        </table>




</body>
</html>
