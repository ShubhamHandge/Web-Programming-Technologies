<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boxcolor</title>
    <style>
        table{
            height: 200px;
            width: 200px;
            margin: auto;
            text-align: center;
             }
             .but{
                text-align: center;
             }
    </style>
</head>
<body>
    <table border="">
        <tbody>
            <tr>
            <td id="1">1</td>
            <td id="2">2</td>
            <td id="3">3</td>
          </tr>
          <tr>
            <td id="4">4</td>
            <td id="5">5</td>
            <td id="6">6</td>
          </tr>
          <tr>
            <td id="7">7</td>
            <td id="8">8</td>
            <td id="9">9</td>
          </tr>
        </tbody>
    </table>
    <form class="but">
        <label name="choice">Choice</label><br>
        <input type="number" id="num"><br>
        <label type="choice">Select Color</label><br>
        <input type="color" id="num1"><br><br>
        
  
    <button type="button" onclick="setcolor()">Click to see JADU</button><br><br>
    <button type="button" onclick="history.go(0)">RESET</button>
</form>


    <script>
        function setcolor(){
            var n=document.getElementById("num").value;
            var color=document.getElementById("num1").value;
            document.getElementById(n).style.backgroundColor=color;
        }

    </script>
</body>
</html>
