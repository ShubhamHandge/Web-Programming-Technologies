<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="loginCredentials.css" />
    <title>Login Credentials</title>
  </head>
  <body>
    <div class="login">
      <form action="">
        <h2>LOGIN</h2>
        <h4>Please enter your login credentials here</h4>
        <div class="user">
          <div class="uname">
            <label for="user"></label>
            <input type="text" name="user" placeholder="Username" required />
          </div>
          <div class="pwrd">
            <label for="pass"></label>
            <input
              type="password"
              name="pass"
              placeholder="Password"
              pattern="{4,30}"
              required
            />
          </div>
        </div>
        <div class="checkbx">
          <input type="checkbox" name="tandc" id="tandc" /> Remember me
        </div>
        <button class="loginbtn" type="submit"><strong>Login</strong></button>

        <p>Not Registered? <a href="#">Create an account</a></p>
      </form>
    </div>
  </body>
</html>
