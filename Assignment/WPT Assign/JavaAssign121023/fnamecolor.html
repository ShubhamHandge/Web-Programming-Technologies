<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 0%;
        padding: 0%;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }
      .dabba {
        text-align: center;
        margin-top: 250px;
      }
    </style>
    <title>Prompt Name</title>
  </head>
  <body>
    <div class="dabba">
      <h1 id="fname"></h1>

      <h1 id="lname"></h1>
      <br />

      <button
        type="button"
        class="btn btn-outline-primary"
        onclick="prettier()"
      >
        Prettier
      </button>
    </div>
    <script>
      var fn = prompt("Enter your first name: ", "First name");
      var ln = prompt("Enter last name: ", "Last name");
      document.getElementById("fname").innerHTML = fn;

      document.getElementById("lname").innerHTML = ln;
      const prettier = () => {
        document.getElementById("fname").style.color = "blue";
        document.getElementById("lname").style.color = "red";
      };
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
