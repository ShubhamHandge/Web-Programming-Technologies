<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <!-- button with sizes  -->

    <div class="container mt-3">
        <button type="button">first button</button>
        <hr>
        <button class="btn" type="button">second button</button>
        <hr>
        <button class="btn btn-danger" type="button">third button</button>
        <hr>
        <button class="btn btn-info" type="button">forth button</button>
        <hr>
        <button class="btn btn-success" type="button">fifth button</button>
        <hr>
        <button class="btn btn-outline-success" type="button">sixth button</button>
        <hr>
        <button class="btn btn-warning btn-sm" type="button">small button</button>
        <hr>
        <button class="btn btn-warning btn-lg" type="button">large button</button>
        <hr>

    </div>
    <!-- button with full width  -->
    <div class="d-grid">
        <button class="btn btn-primary " type="button">d -grid button</button>
        <hr>
        <!-- spinner classes -->
    <span class="spinner-border"></span>
     <hr>
    <span class="spinner-border text-primary"></span>
    <hr>
    <span class="spinner-border spinner-border-sm"></span>

    <!--including spinner in button-->

    <button type="button" class="btn btn-outline-info">
        <span class="spinner-border spinner-border sm text-danger"></span>Loading.
    </button>
    <hr>

    <!-- spinner grow -->

    <span class="spinner grow"></span>
    <hr>
    <span class="spinner grow text-primary"></span>
    <hr>
    <span class="spinner grow spinner-grow-sm text-primary"></span>
    <hr>


    <!-- including spinner in button  -->
    <button type="button" class="btn btn-outline-success">
    <span class=" spinner-grow spinner-grow-sm text-danger"></span>
    Loading..
    </button>

    </div>
</body>
</html>
