<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container mt-3">
        <form class="was-validated">
            <div class="form-group">
                <label for="fname">Enter Your Name:</label>
                <input type="text" name="fname" class="form-control" pattern="[a-zA-Z ]{3,15}" placeholder="Enter your name" required>
                <span class="valid-feedback">correct data inserted</span>
                <span class="invalid-feedback">Incorrect data inserted</span>
            </div>

            <div class="form-group">
                <label for="pass">Enter Your password:</label>
                <input type="password" name="pass" class="form-control"  pattern="[0-9A-Za-z ]{10}"    placeholder="Enter your password"  required>
                <span class="valid-feedback">correct data inserted</span>
                <span class="invalid-feedback">Incorrect data inserted</span>
            </div>

            <div class="form-group">
                <label for="email">Enter Your email:</label>
                <input type="email" name="email" class="form-control" placeholder="Enter your emai ID"     required>
                <span class="valid-feedback">correct data inserted</span>
                <span class="invalid-feedback">Incorrect data inserted</span>
            </div>

            <div class="form-group">
                <label for="number">Enter Your mobile number:</label>
                <input type="tel" name="number" class="form-control" pattern="[0-9]{10}"    placeholder="Enter your mobile no."     required>
                <span class="valid-feedback">correct data inserted</span>
                <span class="invalid-feedback">Incorrect data inserted</span>
            </div>

            <label>Select Your Gender:</label>
            <div class="form-check-group">
                <label class="form-check-label"></label>
                <input type="radio" name="Gender" class="form-check-input" value="male" required>MALE
            </div>

            <div class="form-check-group">
                <label class="form-check-label"></label>
                <input type="radio" name="Gender" class="form-check-input" value="female" required>FEMALE
            </div>

            <div class="form-check-group">
                <label class="form-check-label"></label>
                <input type="checkbox" name="term" class="form-check-input" required>ACCEPT TERM AND CONDITIONS
           
            </div>

            <div>
                <button type=" button" class="btn btn-primary mt-3">submit</button>
            </div>

        </form>


    </div>


</body>
</html>
