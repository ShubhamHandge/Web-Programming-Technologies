<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <div id="d4"></div>
    <div id="d5"></div>
    <div id="d6"></div>
    <div id="d7"></div>
    <div id="d8"></div>
    <div id="d9"></div>
    <div id="d10"></div>

    <div id="d11"></div>
    <div id="d12"></div>
    <div id="d13"></div>
    <div id="d14"></div>
    <div id="d15"></div>
    <div id="d16"></div>
    <div id="d17"></div>
    <div id="d18"></div>
    <div id="d19"></div>
    <div id="d20"></div>

    <div id="d21"></div>
    <div id="d22"></div>
    <div id="d23"></div>
    <div id="d24"></div>
    <div id="d25"></div>



<script>
    var msg="Welcome you all In ycp ait cdac Mumbai,you all are good students.";
    document.getElementById("d1").innerHTML=msg;
    document.getElementById("d2").innerHTML=msg.length;
    document.getElementById("d3").innerHTML=msg.toUpperCase();
    document.getElementById("d4").innerHTML=msg.toLowerCase();




    // 1. indexof() :
    document.getElementById("d5").innerHTML=msg.indexOf("you");
    document.getElementById("d6").innerHTML=msg.indexOf("you",15);

    //2.lastindexOf() :
    document.getElementById("d7").innerHTML=msg.lastIndexOf("all");
    document.getElementById("d8").innerHTML=msg.lastIndexOf("all",20);

    //3.search
    document.getElementById("d9").innerHTML=msg.indexOf("mumbai");
    document.getElementById("d10").innerHTML=msg.indexOf("bombay ");

    //4.Slice
    document.getElementById("d11").innerHTML=msg.slice(10);
    document.getElementById("d12").innerHTML=msg.slice(10,20);

    document.getElementById("d13").innerHTML=msg.slice(-20);
    document.getElementById("d14").innerHTML=msg.slice(-20,-5);

    //5.substring() :
    document.getElementById("d15").innerHTML=msg.substring(30);
    document.getElementById("d16").innerHTML=msg.substring(30,50);

    //6.subscr() :
    document.getElementById("d17").innerHTML=msg.substr(10,5);

    //7.charAt() :
    document.getElementById("d18").innerHTML=msg.charAt(0);

    //8.replace() :
    document.getElementById("d19").innerHTML=msg.replace("all","everyone");
    document.getElementById("d20").innerHTML=msg.replace(/All/i,"everyone"); //for remove case sensitive 
    
     document.getElementById("d21").innerHTML=msg.replace(/All/ig,"everyone");
    document.getElementById("d22").innerHTML=msg.replaceAll("all","everyone");




</script>

</body>
</html>
